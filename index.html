<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>BMI Calculator by <a href="https://www.linkedin.com/in/yassin-yahyaoui-8129632ab/" >yassin</a></header>
    <div id="age">
        <fieldset>
            <legend >Age</legend>
            <input type="number" id="ag">
        </fieldset>
    </div>

    <div id="gender">
        <fieldset>
            <legend >Gender</legend>
            Male<input type="radio" name="m" id="ma" checked>
            Female<input type="radio" name="m" id="fe">
        </fieldset>
    </div>

    <div id="weight">
        <fieldset>
            <legend>Weight</legend>
            <input type="number" id="wei">
            Kg<input type="radio" name="f" id="kg" checked>
            Lbs<input type="radio" name="f" id="lbs">
        </fieldset>
    </div>

    <div id="Height">
        <fieldset>
            <legend >Height</legend>
            <input type="number" id="hei">
            Cm<input type="radio" name="l" id="cm" checked>
            Feet<input type="radio" name="l" id="feet">
        </fieldset>
    </div>

    <div id="result">
        <fieldset>
            <legend >your BMI:</legend>
            <h1 id="bmi">dsds</h1>
            <h3>dsdsdd</h3>
            <button>calcule</button>
        </fieldset>
    </div>
    <footer></footer>
    <script src="bmi.js"></script>
</body>
</html>
